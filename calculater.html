<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="http://fonts.cdnfonts.com/css/xerography" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/xerography');
        body {
            background-image: url('/pexels-pnw-production-8250947.jpg');
        }
    </style>
    

</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle ">
        <div>
            <div class="d-flex align-items-center justify-content-center bg-opacity-75 rounded-4" style="font-size: 2rem; background-color: rgba(82, 104, 95, 0.795); color: rgb(102, 133, 120); ">
                <h1 class="mt-4 mb-4  "  style="font-size: 5rem; font-family: 'Xerography', sans-serif; color: rgb(71, 20, 20); ">CALCULATER</h1>
            </div>
            <div class="container text-center mt-3 row"> 
                <input type="number" id="firstNum" placeholder="Enter first number" style="background-color: rgb(228, 220, 109) ; font-size: 1rem; height: 4rem; " class=" col text-bg-warning bg-opacity-50 p-2 rounded-3 ms-4 text-center " >
                <input type="number" id="secondNum" placeholder="Enter second number" style="background-color: rgb(228, 220, 109) ;  font-size: 1rem;" class="col  text-bg-warning bg-opacity-50 p-2 rounded-3 mx-3 text-center">
            </div>
            <div class="col-md-7 mx-auto mt-3 mb-2 ">
                <select name="operations" id="operations" onchange="calculateNumbers(this)" class="form-select text-bg-warning bg-opacity-50 p-3 text-center " aria-label="Default select example">
    
                    <option value="0" >SelectOperator</option>
                
                    <option value="1">   +    addition</option>
                
                    <option value="2">   -    subtraction</option>
                
                    <option value="3">   /    division</option>
                
                    <option value="4">   *    multiplication</option>
                
                </select><br>
            </div>
            <div class="d-flex align-items-center justify-content-center"> <p id="result" class="  w-50  rounded-1 p-3 text-center  " style=" font-size: 1.4rem; background-color: rgb(143, 143, 143); opacity: 0.8; color: rgb(100, 6, 6);">Result : </p> </div>
        </div>
    </div>

    <script>
        
        let calculateNumbers = function(anOperation){


            let operater=anOperation.options[anOperation.selectedIndex].text;

            let calculateResult = document.getElementById('result');

            calculateResult.innerHTML='Result : '
            
            let firstNumber = document.getElementById('firstNum').value;
            
            firstNumber = parseFloat(firstNumber);
            
            let secondNumber = document.getElementById('secondNum').value;
            
            secondNumber=parseFloat(secondNumber);
            
            let errorDisplay = document.getElementById('displayError');

            if(operater.includes('+')){
                calculateResult.innerHTML += (firstNumber += secondNumber).toFixed(2);
            }
            if(operater.includes('-')){
                calculateResult.innerHTML += (firstNumber -= secondNumber).toFixed(2);
            }
            if(operater.includes('/')){
                calculateResult.innerHTML += (firstNumber /= secondNumber).toFixed(2);
            }
            if(operater.includes('*')){
                calculateResult.innerHTML += (firstNumber *= secondNumber).toFixed(2);
            }

            try{
                if(isNaN(firstNumber) || isNaN(secondNumber) ) throw window.alert('Please Enter Two Number');
                if(secondNumber==0 || operater.value==3) throw window.alert('Divisor can not be zero');
            }
            catch{

            }    
            finally{
                document.getElementById('firstNum').value=''
                document.getElementById('secondNum').value=''
                document.getElementById('operations').value='0'
                
            };
            
                
            
            
        
        }


        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
</body>
</html>
